    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagem/limoes-capa.png" controls autoplay loop >
        <source src="midia/Meuvideo.m4v.m4v" type="video/m4v">
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/Meuvideo.webm.webm" type="video/webm">
        <source src="midia/meuvideo.ogv.ogv" type="video/ogv">
        <p>Seu navegador não é compatível com o vídeo</p>

    </video>

    <h1>Inserindo videos do youtube</h1>
       
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
